{% load wagtailcore_tags %}

<div class="block row">
    {% for column in value.columns %}
        <div class="block-col-{{ value.columns_count }}">
            {{ column.body }}
            {% if column.link %}
            <div class="block-col_cta-content">
                <a href="{{ column.link }}" class="btn btn--full btn--transparent block-bg__btn--{{ forloop.counter }} mt-3">{{ column.link_text }}</a>
            </div>
        {% endif %}
        </div>
    {% endfor %}
</div>
