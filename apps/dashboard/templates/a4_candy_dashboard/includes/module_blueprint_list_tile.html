{% load i18n static %}

<li class="tile tile--horizontal">
  <div class="tile__head">
      <div class="tile__image tile__image--sm" style="background-image: url('{% static blueprint.image %}')"></div>
  </div>
  <form class="tile__body" action="{% url 'a4dashboard:module-create' organisation_slug=project.organisation.slug project_slug=project.slug blueprint_slug=blueprint_slug %}" method="POST">
    {% csrf_token %}

      <h3 class="tile__title m-0">{{ blueprint.title }}</h3>
      <div class="tile__text">
          {{ blueprint.description | linebreaks }}
      </div>

      <div class="text-end">
        <input type="submit" class="btn btn--light list-item__cta" value="{% translate 'Add module' %}" />
    </div>
  </form>
</li>
